<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Track Your Order</title>
    <link rel="stylesheet" href="decoration.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&effect=neon|outline|emboss|shadow-multiple">
<body>
    <div>
        <h1 class="font-effect-neon" id="larger-heading">Track Your Order</h1>
        <p>Put in your information to track the order</p>
    </div>
    <div>
        <form action="http://localhost:5000/order" method="post">
            <fieldset>
                <legend>
                    <strong>Customer Information</strong>
                </legend>
                <label>Name: <input type="text" name="name"/></label><br>
            </fieldset>
            <br>
            <input class="button" type="reset"/>
            <input class="button" type="submit" value="Track"/>
        </form>
    </div>
    <div>
        <a href="/">HOME</a>
    </div>
    <div>
        <hr>
        <p> Developed by: Wenyu Chen and Shilin Huang</p>
            <hr>
        </div>
</body>
